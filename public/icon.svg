<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Deep dark background of sphere -->
    <radialGradient id="sphereBase" cx="45%" cy="40%" r="55%" fx="35%" fy="30%">
      <stop offset="0%" stop-color="#2a1a0a"/>
      <stop offset="35%" stop-color="#1a1008"/>
      <stop offset="70%" stop-color="#0d0905"/>
      <stop offset="100%" stop-color="#050302"/>
    </radialGradient>

    <!-- Orange gradient core glow -->
    <radialGradient id="orangeGlow" cx="50%" cy="55%" r="45%" fx="50%" fy="60%">
      <stop offset="0%" stop-color="#ff6a00" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#c94400" stop-opacity="0.6"/>
      <stop offset="75%" stop-color="#7a2800" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a0800" stop-opacity="0"/>
    </radialGradient>

    <!-- Rim light — orange glow on bottom edge -->
    <radialGradient id="rimLight" cx="50%" cy="92%" r="45%" fx="50%" fy="95%">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#e05500" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass specular highlight — top left -->
    <radialGradient id="glassHigh" cx="38%" cy="28%" r="30%" fx="32%" fy="22%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Secondary small specular -->
    <radialGradient id="glassHigh2" cx="65%" cy="68%" r="15%">
      <stop offset="0%" stop-color="#ffaa44" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffaa44" stop-opacity="0"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#ff5500" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Sphere clip -->
    <clipPath id="sphereClip">
      <circle cx="50" cy="50" r="46"/>
    </clipPath>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#c94400" stroke-width="0.6" opacity="0.25"/>
  <circle cx="50" cy="50" r="47" fill="none" stroke="#ff6a00" stroke-width="0.3" opacity="0.15"/>

  <!-- Main sphere body -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="50" r="46" fill="url(#sphereBase)"/>

    <!-- Orange inner glow -->
    <circle cx="50" cy="50" r="46" fill="url(#orangeGlow)" clip-path="url(#sphereClip)"/>

    <!-- Rim light bottom -->
    <circle cx="50" cy="50" r="46" fill="url(#rimLight)" clip-path="url(#sphereClip)"/>

    <!-- Glass highlight top-left -->
    <circle cx="50" cy="50" r="46" fill="url(#glassHigh)" clip-path="url(#sphereClip)"/>

    <!-- Secondary reflection bottom-right -->
    <circle cx="50" cy="50" r="46" fill="url(#glassHigh2)" clip-path="url(#sphereClip)"/>

    <!-- Glass edge — thin inner border -->
    <circle cx="50" cy="50" r="45.5" fill="none" stroke="url(#glassHigh)" stroke-width="1.5" clip-path="url(#sphereClip)" opacity="0.4"/>

    <!-- Subtle gray band equator -->
    <ellipse cx="50" cy="50" rx="46" ry="8" fill="none" stroke="#888" stroke-width="0.4" opacity="0.08" clip-path="url(#sphereClip)"/>
  </g>
</svg>
